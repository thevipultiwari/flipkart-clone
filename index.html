<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003401_1715928842_Screenshot%202024-05-17%20122003.png"
          alt="logo"
        />
      </div>
      <div class="searchbar">
        <input
          type="text"
          id="search_bar"
          placeholder="Search for Products"
          name="search"
        />
        <label for="searchbar">Search</label>
      </div>
      <div class="nav">
        <button id="login" type="login">Login</button>
        <button id="submit" type="submit">Cart</button>
      </div>
    </header>
    <main class="container">
      <section class="options">
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003402_1715928861_29327f40e9c4d26b.png"
            alt="Grocery"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003403_1715928872_22fddf3c7da4c4f4.png"
            alt="Mobiles"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003404_1715928884_0d75b34f7d8fbcb3.png"
            alt="Fashion"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003405_1715928894_69c6589653afdb9a.png"
            alt="Electronics"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003406_1715928906_ab7e2b022a4587dd.png"
            alt="Furniture"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003407_1715928915_0139228b2f7eb413.png"
            alt="Appliances"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003408_1715928928_71050627a56b4693.png"
            alt="Travel"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003409_1715928939_dff3f7adcf3a90c6.png"
            alt="Beauty, Toys"
          />
        </div>
        <div class="img-box">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003410_1715928949_05d708653beff580.png"
            alt="Two Wheelers"
          />
        </div>
      </section>
      <section class="grid-layout">
        <!-- First item spans the full width of the row -->
        <div class="box-cover first-item">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003411_1715928965_4227babcdcb113c8.png"
            alt="pic1"
          />
        </div>

        <!-- Second column with 3 items covering the whole width of the row -->
        <div class="box-cover">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003412_1715928976_22e305bf45e2e1a2.png"
            alt="pic2"
          />
        </div>
        <div class="box-cover">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003413_1715928986_6537e82f357a7f59.png"
            alt="pic3"
          />
        </div>
        <div class="box-cover">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003414_1715928997_c9f829023c573ba8.png"
            alt="pic4"
          />
        </div>
        <div class="box-cover">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003413_1715928986_6537e82f357a7f59.png"
            alt="pic3"
          />
        </div>
      </section>

      <section class="deals">
        <div class="deals-box1">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003415_1715929006_l.png"
            alt="NB"
          />
        </div>
        <div class="deals-box2">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003416_1715929017_k.png"
            alt="adidas"
          />
        </div>
        <div class="deals-box3">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003417_1715929027_d.png"
            alt="polo"
          />
        </div>
        <div class="deals-box4">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003418_1715929035_t.png"
            alt="watch"
          />
        </div>
        <div class="deals-box5">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003419_1715929047_s.png"
            alt="cargo"
          />
        </div>
        <div class="deals-box6">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000003420_1715929057_a.png"
            alt="nb-collections"
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="footernav1">
        <ul>
          <li id="list1">About</li>
          <li>Contact Us</li>
          <li>About Us</li>
          <li>Careers</li>
          <li>Flipkart Stories</li>
        </ul>
      </div>
      <div class="footernav2">
        <ul>
          <li id="list2">Help</li>
          <li>Payments</li>
          <li>Shipping</li>
          <li>Cancellations</li>
          <li>FAQ</li>
        </ul>
      </div>
      <div class="footernav3">
        <ul>
          <li id="list3">Policy</li>
          <li>Return Policy</li>
          <li>Terms</li>
          <li>Security</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="footernav4">
        <ul>
          <li id="list4">Social</li>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Youtube</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
